<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Some faces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: lightskyblue;
      background-image: url('https://blog.mylio.com/wp-content/uploads/2021/07/many-different-faces-1024x512.jpg');
      background-blend-mode: lighten;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 35px;
      width: 700px;
    }

    .grid-item {
      position: relative;
      width: 100%;
      padding-top: 100%; /* Makes the grid items square */
      background-color: #ddd;
      cursor: pointer;
      overflow: hidden;
    }

    .grid-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .grid-item img.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item" data-url="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Elon_Musk_2019.jpg/800px-Elon_Musk_2019.jpg">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Elon_Musk_2019.jpg/800px-Elon_Musk_2019.jpg" alt="Elon Musk">
    </div>
    <div class="grid-item" data-url="https://trumpwhitehouse.archives.gov/wp-content/uploads/2017/11/President-Trump-Official-Portrait.jpg">
      <img src="https://trumpwhitehouse.archives.gov/wp-content/uploads/2017/11/President-Trump-Official-Portrait.jpg" alt="Donald Trump">
    </div>
    <div class="grid-item" data-url="https://imageio.forbes.com/specials-images/imageserve/63dc1b4b3ae18f6e229afec8/header-mobile/0x0.jpg?format=jpg&crop=1440,1440,x0,y0,safe&width=960">
      <img src="https://imageio.forbes.com/specials-images/imageserve/63dc1b4b3ae18f6e229afec8/header-mobile/0x0.jpg?format=jpg&crop=1440,1440,x0,y0,safe&width=960" alt="Sam Altman">
    </div>
    <div class="grid-item" data-url="https://m.media-amazon.com/images/M/MV5BMmU1YWU1NmMtMjAyMi00MjFiLWFmZmUtOTc1ZjI5ODkxYmQyXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg">
      <img src="https://m.media-amazon.com/images/M/MV5BMmU1YWU1NmMtMjAyMi00MjFiLWFmZmUtOTc1ZjI5ODkxYmQyXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Tom Cruise">
    </div>
  </div>

  <script>
    document.querySelectorAll('.grid-item').forEach(item => {
      item.addEventListener('click', (event) => {
        const img = item.querySelector('img');
        const photoUrl = item.getAttribute('data-url');

        // Check if the CTRL key is pressed
        if (event.ctrlKey) {
          // Open the photo in a new tab
          window.open(photoUrl, '_blank');
        } else {
          // Toggle the visibility of the photo
          img.classList.toggle('hidden');
        }
      });
    });
  </script>
</body>
</html>
